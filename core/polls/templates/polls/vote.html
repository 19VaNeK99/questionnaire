{% extends "polls/base.html" %}

{% block title %}Vote{% endblock %}

{% block main %}
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Cast Your Vote</h3>
            </div>

            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>{{ poll.title }}</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <hr />

                        <form method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="qiestion_id" value="{{ poll.pk }}">
                            <div class="form-group">
                                <div class="radio">
                                    {% for choice in choices %}
                                        <label>
                                            <input type="checkbox" name="choice_{{ choice.pk }}" value={{ choice.pk }}>
                                            {{ choice.choice }}
                                        </label> &nbsp;
                                    {% endfor %}
                                </div>
                            </div>

                            <hr />

                            <button type="submit" class="btn btn-info">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
