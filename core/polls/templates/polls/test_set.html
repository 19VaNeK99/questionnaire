{% extends "polls/base.html" %}

{% block title %}Test Set{% endblock %}

{% block main %}
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{ test_set.title }}</h3>
            </div>
            <div class="row">
                <hr />
                <div class="col-md-6" align="center">
                    {% if user.is_superuser %}
                        <a href="{% url 'create_question' test_set.pk %}" class="btn btn-info btn-xs">Create Question</a>
                    {% endif %}
                    <p></p>

                </div>
                <div class="col-md-6" align="center">
                    <a href="{% url 'start_test_set' test_set.pk %}" class="btn btn-info btn-xs">Start</a>
                    <p></p>

                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
