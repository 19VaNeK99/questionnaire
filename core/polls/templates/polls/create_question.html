{% extends "polls/base.html" %}
{% load widget_tweaks %}

{% block title %}Create Question{% endblock %}

{% block main %}

<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Create A New Poll</h3>
            </div>
                
            <form method="POST">
                {% csrf_token %}
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="question">Enter Poll Question</label>
                                {% render_field form.title class="form-control" rows="3" %}
                            </div>
                        </div>
                    </div>

                    <input type="button" id="more_fields" onclick="add_fields();" value="Add More" />

       <div id="room_fileds">
            <div class='label'>Room 1:</div>
            <div id="content">
                <span>Width: <input type="text" style="width:48px;" name="width[]" value="" /><small>(ft)</small> X </span>
                <span>Length: <input type="text" style="width:48px;" name="length[]" value="" /><small>(ft)</small</span>
            </div>
        </div>

                    <div class="row">
                        <hr />
                        <div class="col-lg-4">
                            <button type="submit" class="btn btn-info">Submit</button>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
