{% extends "polls/base.html" %}

{% block title %}Log In{% endblock %}
<!--<h2>Log In</h2>-->
{% block main %}
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>

</form>
<p><a href="{% url 'password_reset' %}">Lost password?</a></p>
<p><a href="{% url 'register' %}">Don't have account?</a></p>
{% endblock %}
